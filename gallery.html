<body>

<main>
   
    <div class="galcontainer">
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
        <img id="expandedImg" style="width:100%">
        <div id="imgtext"></div>
    </div>
    <section id="gallerysmall">
        <div class="row">
            <div class="column h2label">
                <h2>Maya Photos:</h2>
            </div>
            <div class="column">
                <img src="gallery/maya1.png" alt="Maya sitting on amp" style="width:100%" onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="gallery/maya2.png" alt="Maya being disruptive" style="width:100%" onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="gallery/maya3.png" alt="Turbo Time" style="width:100%" onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="gallery/maya4.png" alt="Maya Sleeping" style="width:100%" onclick="myFunction(this);">
            </div>
        </div>
        <div class="row">
            <div class="column h2label">
                <h2>Merch Photos:</h2>
            </div>
            <div class="column">
                <img src="gallery/merch1.jpg" alt="Posing with new sweater" style="width:100%"
                    onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="gallery/merch2.jpg" alt="Relaxander Tshirt (film camera)" style="width:100%"
                    onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="gallery/merch3.jpg" alt="Extreme power stance in Relaxander sweater" style="width:100%"
                    onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="gallery/merch4.jpg" alt="Relaxander mug held up by cutie" style="width:100%"
                    onclick="myFunction(this);">
            </div>
        </div>
        <div class="row">
            <div class="column h2label">
                <h2>Stream Photos:</h2>
            </div>
            <div class="column">

                <img src="gallery/stream1.png" alt="Alex and Mina ready to co-stream" style="width:100%"
                    onclick="myFunction(this);">
            </div>
            <div class="column">

                <img src="gallery/stream2.png" alt="POV: You're ready to go live" style="width:100%"
                    onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="gallery/maya3.png" alt="Turbo Time" style="width:100%" onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="gallery/maya4.png" alt="Lights" style="width:100%" onclick="myFunction(this);">
            </div>
        </div>
    </section>

</main>

    <script>
        function myFunction(imgs) {
            var expandImg = document.getElementById("expandedImg");
            var imgText = document.getElementById("imgtext");
            expandImg.src = imgs.src;
            imgText.innerHTML = imgs.alt;
            expandImg.parentElement.style.display = "block";
        }
    </script>
<footer><img src="images/r666.png" class="boxlogo" alt="r666 box logo"><br><italic>Copyright 2021 Alexander Mykitschak</italic></footer>
</body>

</html>
