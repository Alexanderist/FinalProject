                <tr>

    <script>
        const mondayStart = new Date(Date.UTC(0, 0, 0, 18));
        const mondayEnd = new Date(Date.UTC(0, 0, 0, 22));
        const wednesdayStart = new Date(Date.UTC(0, 0, 0, 18));
        const wednesdayEnd = new Date(Date.UTC(0, 0, 0, 23));
        const fridayStart = new Date(Date.UTC(0, 0, 0, 21));
        const fridayEnd = new Date(Date.UTC(0, 0, 0, 1));



        document.getElementById("Monday").innerHTML = mondayStart.toLocaleTimeString() + " - " + mondayEnd
            .toLocaleTimeString();
        document.getElementById("Wednesday").innerHTML = wednesdayStart.toLocaleTimeString() + " - " + wednesdayEnd
            .toLocaleTimeString();
        document.getElementById("Friday").innerHTML = fridayStart.toLocaleTimeString() + " - " + fridayEnd
            .toLocaleTimeString();
    </script>
